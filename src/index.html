<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popper Browser</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main data-ui="frame" data-pad="md" data-gap="sm" data-tone="dark">
      <popper-bar data-gap="xs" data-justify="between">
        <div data-ui="row" data-gap="xs" data-align="center">
          <div data-ui="badge" data-ink="bright">POPPER</div>
          <popper-label data-ink="dim">BUILD 0.1</popper-label>
        </div>
        <div data-ui="row" data-gap="xs" data-align="center" data-justify="end">
          <popper-label data-ink="dim">NET</popper-label>
          <popper-label data-ink="bright">LOCAL</popper-label>
        </div>
      </popper-bar>

      <popper-bar data-gap="xs" data-border="thin">
        <button data-ui="btn" data-size="sm" id="nav-back" aria-label="Back">
          ◀
        </button>
        <button data-ui="btn" data-size="sm" id="nav-forward" aria-label="Forward">
          ▶
        </button>
        <button data-ui="btn" data-size="sm" id="nav-reload" aria-label="Reload">
          ⟳
        </button>
        <form id="nav-form" data-ui="row" data-gap="xs">
          <input
            id="nav-input"
            data-ui="field"
            data-size="md"
            data-width="lg"
            data-round="sm"
            type="text"
            spellcheck="false"
            autocomplete="off"
            aria-label="Address"
            value="about:home"
          />
          <button data-ui="btn" data-size="sm" type="submit">GO</button>
        </form>
      </popper-bar>

      <section
        data-ui="screen"
        data-tone="light"
        data-pad="sm"
        data-border="heavy"
        data-round="sm"
      >
        <iframe
          id="view"
          data-ui="view"
          title="Popper Browser View"
          sandbox="allow-scripts allow-forms allow-same-origin"
        ></iframe>
      </section>

      <popper-bar data-gap="xs" data-justify="between">
        <div data-ui="row" data-gap="xs" data-align="center">
          <popper-label data-ink="dim">STATUS</popper-label>
          <popper-label id="status" data-ink="bright">READY</popper-label>
        </div>
        <div data-ui="row" data-gap="xs" data-align="center" data-justify="end">
          <popper-label data-ink="dim">MODE</popper-label>
          <popper-label data-ink="bright">ATTRIBUTE-ONLY</popper-label>
        </div>
      </popper-bar>
    </main>
  </body>
</html>
